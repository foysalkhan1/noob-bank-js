<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Noob Bank</h1>
        <div class="submit-area">
            <h4>LogIn Informations</h4>
            <input type="text" class="form-control" placeholder="Enter Your Username">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Log In</button>
        </div>
    </div>
    <div id="trx-area">
        <h2 class="text-center">Transaction Area</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBal">400</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="deposit-box">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositInput" type="text" placeholder="Deposit Amount" class="form-control">
                    <br>
                    <button class="btn btn-success" id="deposit" class="button">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="withdraw-box">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawInput" type="text" placeholder="Withdraw Amount" class="form-control">
                    <br>
                    <button id="withdraw" class="btn btn-success" class="button">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Main JS -->
    <script src="script.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
